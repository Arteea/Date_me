{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Голубой фон */
            overflow: hidden;
        }
        
        {% comment %} /* Стили для волнистого фона */ {% endcomment %}
        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://www.transparenttextures.com/patterns/wave-pattern.png') repeat-x;
            background-size: contain;
            z-index: -1;
        }
        
        {% comment %} /* Центрирование контента */ {% endcomment %}
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .title {
            font-size: 36px;
            color: white;
            margin-bottom: 40px;
        }

        .button {
            background-color: #4CAF50; /* Зеленый цвет для кнопок */
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Темно-зеленый цвет при наведении */
        }

        {% comment %} /* Кнопки под нужным выравниванием */ {% endcomment %}
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="waves"></div>
    
    <div class="content">
        <div class="title">Добро пожаловать!</div>
        
        <div class="button-container">
            <button class="button" onclick="window.location.href='/login'">Войти</button>
            <button class="button" onclick="window.location.href='/register'">Зарегистрироваться</button>
        </div>
    </div>

</body>
</html>
